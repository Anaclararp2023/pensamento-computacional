<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Média de Notas</title>
</head>
<body>

<h2>Calculadora de Média de Notas</h2>

<form id="formCalculadora">
  <label for="nota1">Nota 1:</label>
  <input type="number" id="nota1" name="nota1" step="0.01" required><br><br>
  
  <label for="nota2">Nota 2:</label>
  <input type="number" id="nota2" name="nota2" step="0.01" required><br><br>
  
  <label for="nota3">Nota 3:</label>
  <input type="number" id="nota3" name="nota3" step="0.01" required><br><br>
  
  <label for="nota4">Nota 4:</label>
  <input type="number" id="nota4" name="nota4" step="0.01" required><br><br>
  
  <button type="button" onclick="calcularMedia()">Calcular Média</button>
</form>

<p id="resultado"></p>

<script>
function calcularMedia() {
  var nota1 = parseFloat(document.getElementById("nota1").value);
  var nota2 = parseFloat(document.getElementById("nota2").value);
  var nota3 = parseFloat(document.getElementById("nota3").value);
  var nota4 = parseFloat(document.getElementById("nota4").value);

  var media = (nota1 + nota2 + nota3 + nota4) / 4;

  document.getElementById("resultado").innerText = "A média das notas é: " + media.toFixed(2);
}
</script>

</body>
</html>
